<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nepal Gov Processes - Offline Guide</title>
    <meta name="description" content="Offline videos for Passport, Citizenship, and NID processes in Nepal.">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <!-- For iOS Home Screen Icons -->
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="#2f3d58">
</head>
<body>
    <header>
        <h1>üá≥üáµ Nepal Government Process Guides</h1>
        <p>Watch videos for Passport, Citizenship, and National ID procedures. Works offline.</p>
    </header>

    <main>
        <section>
            <h2>Available Video Guides</h2>
            <div class="video-gallery" id="videoGallery">
                <!-- Videos will be loaded here by app.js -->
                <p>Loading video guides...</p>
            </div>
        </section>

        <section class="offline-section" id="offlineStatus" style="display:none;">
            <p>‚ö†Ô∏è You are offline. Downloaded videos are available.</p>
        </section>
    </main>

    <!-- Video Player Modal (hidden by default) -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <video id="modalVideo" controls style="width:100%;">
                Your browser does not support the video tag.
            </video>
            <h3 id="videoTitle"></h3>
            <p id="videoDescription"></p>
            <button id="downloadBtn">Download for Offline</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="app.js"></script>
    <!-- Service Worker Registration -->
    <!-- Service Worker Registration -->
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            console.log('üì± Checking for Service Worker support...');
            
            navigator.serviceWorker.register('sw.js')
                .then(function(registration) {
                    console.log('‚úÖ Service Worker registered with scope:', registration.scope);
                    
                    // Check if service worker is controlling the page
                    if (navigator.serviceWorker.controller) {
                        console.log('üéØ Service Worker is controlling the page');
                    } else {
                        console.log('‚è≥ Service Worker registered but not controlling yet');
                        // Refresh after service worker takes control
                        registration.addEventListener('updatefound', function() {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', function() {
                                if (newWorker.state === 'activated') {
                                    console.log('üîÑ Service Worker activated, refreshing page...');
                                    setTimeout(() => location.reload(), 500);
                                }
                            });
                        });
                    }
                })
                .catch(function(error) {
                    console.log('‚ùå Service Worker registration failed:', error);
                });
        });
    } else {
        console.log('‚ö†Ô∏è Service Workers are not supported in this browser');
        // Still show the app, but without offline features
        document.addEventListener('DOMContentLoaded', function() {
            const gallery = document.getElementById('videoGallery');
            if (gallery) {
                gallery.innerHTML = '<p>Browser does not support offline features. Please use Chrome, Edge, or Firefox.</p>';
            }
        });
    }
</script>
</body>
</html>
